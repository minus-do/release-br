                    cat tmp.txt >> tags_and_shas2.json
                    rm -f tmp.txt
            else
                    echo "BREAK"
                    break
            fi
              
            echo "/repos/${{ github.repository }}/tags?per_page=100&page=$page"
          
            # Increment the page number
            page=$((page + 1))
